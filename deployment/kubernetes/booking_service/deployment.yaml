apiVersion: apps/v1
kind: Deployment
metadata:
  name: booking-svc
  labels:
    app: booking-svc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: booking-svc
  template:
    metadata:
      labels:
        app: booking-svc
    spec:
      containers:
        - name: booking-svc
          image: booking-svc-image
          ports:
            - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /health
          port: 8000
        initialDelaySeconds: 5
        periodSeconds: 5
      env:
        - name: BOOKING_SERVICE_HOST
          value: booking_svc
        - name: BOOKING_SERVICE_PORT
          value: "8000"
        - name: BOOKING_SERVICE_WORKERS
          value: 1
        - name: BOOKING_SERVICE_LOG_LEVEL
          value: "info"
        