apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: kong
  annotations:
    konghq.com/strip-path: 'true'
spec:
  parentRefs:
  - name: kong
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /booking-service
    backendRefs:
    - name: booking-svc
      kind: Service
      port: 80