---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-route-notification-public
  annotations:
    konghq.com/strip-path: "true"
spec:
  parentRefs:
  - name: kong
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /notification-service
    backendRefs:
    - name: notification-service
      kind: Service
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-route-notification-protected
  annotations:
    konghq.com/strip-path: "true"
    konghq.com/plugins: custom-authsvc-jwt
spec:
  parentRefs:
  - name: kong
  rules:
  - matches:
    - path:
        type: Exact
        value: /notification-service/api/authsvc
    backendRefs:
    - name: notification-service
      kind: Service
      port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-route-auth
  annotations:
    konghq.com/strip-path: "true"
spec:
  parentRefs:
  - name: kong
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /auth-service
    backendRefs:
    - name: notification-service
      kind: Service
      port: 80
